name: CI
on: [push]
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses : actions/checkout@v3
      - uses : actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"
      - uses : subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

